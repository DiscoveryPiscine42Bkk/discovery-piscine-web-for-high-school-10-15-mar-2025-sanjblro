<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <input type="number" id="leftOperand" placeholder="Left operand" min="0">

    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <input type="number" id="rightOperand" placeholder="Right operand" min="0">

    <input type="submit" value="Try me!" onclick="performCalculation()">

    <script>
        
        function performCalculation() {
            const leftOperand = document.getElementById('leftOperand').value;
            const operator = document.getElementById('operator').value;
            const rightOperand = document.getElementById('rightOperand').value;

            
            if (leftOperand < 0 || rightOperand < 0 || leftOperand === '' || rightOperand === '') {
                alert('Error :(');
                return;
            }

            const left = parseInt(leftOperand);
            const right = parseInt(rightOperand);

            if ((operator === '/' || operator === '%') && right === 0) {
                alert("Itâ€™s over 9000!");
                return;
            }

            let result;
              switch (operator) {
                case '+':
                    result = left + right;
                    break;
                case '-':
                    result = left - right;
                    break;
                case '*':
                    result = left * right;
                    break;
                case '/':
                    result = left / right;
                    break;
                case '%':
                    result = left % right;
                    break;
                default:
                    result = 'Invalid operator';
            }

            alert('Result: ' + result);
            console.log('Result: ' + result);
        }

        setInterval(function() {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>
