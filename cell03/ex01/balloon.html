<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            background-color: rgb(187, 242, 252);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

    </style>

    <div class="balloon" onclick="changeBalloon()">
    </div>

    <script>
        const colors = ['red', 'green', 'blue'];
        let currentColorIndex = 1;

        const originalSize = 200;

        function changeBalloon() {
            const balloon = document.querySelector('.balloon');
        
            balloon.style.backgroundColor = colors[currentColorIndex];

            currentColorIndex = (currentColorIndex + 1) % colors.length;

            const currentSize = parseInt(window.getComputedStyle(balloon).width);

            if (currentSize >= 420) {
                balloon.style.width = originalSize + 'px';
                balloon.style.height = originalSize + 'px';
                balloon.style.backgroundColor = 'red';
                currentColorIndex = 1;
            }
            else {
                balloon.style.width = (currentSize + 10) + 'px';
                balloon.style.height = (currentSize + 10) + 'px';
            }
        }
    </script>
</body>
</body>
</html>
